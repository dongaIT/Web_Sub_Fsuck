<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU90FeRpok6YCtnYmDr5pN1yT2bRjXhOJMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">

        <header class="pb-3 mb-4 border-bottom">
            <a th:href="@{/movies}" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                     fill="currentColor" class="bi bi-film me-2" viewBox="0 0 16 16">
                    <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm-3 7v6h12V8z"/>
                </svg>
                <span class="fs-4">MovieMarket</span>
            </a>
        </header>

        <h1 class="display-5 fw-bold text-center">결제 정보 입력</h1>
        <p class="text-center">임의의 카드 정보를 입력해 주세요.</p>

        <form th:action="@{/confirm-booking}" method="post" th:object="${bookingRequest}">
            
            <input type="hidden" th:field="*{adultPerson}" />
            <input type="hidden" th:field="*{studentPerson}" />
            <input type="hidden" th:field="*{childPerson}" />
            
            <input type="hidden" th:field="*{selectedSeats}" /> 
            
            <input type="hidden" th:field="*{customerName}" />
            <input type="hidden" th:field="*{customerPhone}" />

            <div class="mb-3">
                <label for="cardNumber" class="form-label">카드번호</label>
                <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="16자리 숫자" required>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">유효기간 (MM/YY)</label>
                <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/YY" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" name="cvv" class="form-control" placeholder="3자리 숫자" required>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button type="submit" class="btn btn-primary btn-lg">결제하기</button>
            </div>
        </form>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary">&copy; MovieMarket</span>
        </footer>

    </div>
</body>
</html>

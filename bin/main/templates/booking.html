<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 예매</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU90FeRpok6YCtnYmDr5pN1yT2bRjXhOJMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a th:href="@{/movies}" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                     fill="currentColor" class="bi bi-film me-2" viewBox="0 0 16 16">
                    <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm-3 7v6h12V8z"/>
                </svg>
                <span class="fs-4">MovieMarket</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">영화 예매</h1>
                <p class="col-md-8 fs-4">인원과 좌석을 선택해주세요.</p>
            </div>
        </div>

        <form th:action="@{/write-information}" method="post" th:object="${bookingRequest}" onsubmit="return validateBooking()">
            <input type="hidden" name="movieId" th:value="${movieId}" />

            <div class="row g-3">
                <div class="col-md-4">
                    <label for="adultPerson" class="form-label">성인 (만 19세 이상)</label>
                    <select id="adultPerson" class="form-select" th:field="*{adultPerson}">
                        <option th:each="i : ${#numbers.sequence(0, 10)}" th:value="${i}" th:text="${i}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="studentPerson" class="form-label">청소년 (만 13~18세)</label>
                    <select id="studentPerson" class="form-select" th:field="*{studentPerson}">
                        <option th:each="i : ${#numbers.sequence(0, 10)}" th:value="${i}" th:text="${i}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="childPerson" class="form-label">어린이 (만 12세 이하)</label>
                    <select id="childPerson" class="form-select" th:field="*{childPerson}">
                        <option th:each="i : ${#numbers.sequence(0, 10)}" th:value="${i}" th:text="${i}"></option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button class="btn btn-primary btn-lg" type="submit">다음</button>
            </div>
        </form>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary">&copy; MovieMarket</span>
        </footer>

    </div>
    

</body>
</html>

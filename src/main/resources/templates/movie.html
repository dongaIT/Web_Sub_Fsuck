<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU90FeRpok6YCtnYmDr5pN1yT2bRjXhOJMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">

        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                     fill="currentColor" class="bi bi-film me-2" viewBox="0 0 16 16">
                    <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm-3 7v6h12V8z"/>
                </svg>
                <span class="fs-4">MovieMarket</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">영화 목록</h1>
                <p class="col-md-8 fs-4">MovieMarket</p>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-4" th:each="movie : ${movieList}">
                <h3 th:text="${movie.title}"></h3>
                <p th:text="${movie.director}"></p>
                <p th:text="${movie.duration} + ' | ' + ${movie.movieId}"></p>
                
                <a th:href="@{/booking/{movieId}(movieId=${movie.movieId})}" 
                   class="btn btn-primary mt-2" role="button">예매하기</a>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary">&copy; MovieMarket</span>
        </footer>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약자 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU90FeRpok6YCtnYmDr5pN1yT2bRjXhOJMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a th:href="@{/movies}" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                     fill="currentColor" class="bi bi-film me-2" viewBox="0 0 16 16">
                    <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm-3 7v6h12V8z"/>
                </svg>
                <span class="fs-4">MovieMarket</span>
            </a>
        </header>

        <h1 class="display-5 fw-bold text-center">예약자 정보 입력</h1>
        <p class="text-center">이름과 휴대폰 번호를 입력해주세요.</p>
        
        <form th:action="@{/select-seats}" method="post" th:object="${bookingRequest}">
            <input type="hidden" th:field="*{adultPerson}">
            <input type="hidden" th:field="*{studentPerson}">
            <input type="hidden" th:field="*{childPerson}">

            <div class="mb-3">
                <label for="customerName" class="form-label">예약자 이름</label>
                <input type="text" id="customerName" th:field="*{customerName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerPhone" class="form-label">휴대폰 번호</label>
                <input type="tel" id="customerPhone" th:field="*{customerPhone}" class="form-control" required>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button type="submit" class="btn btn-primary btn-lg">좌석 선택</button>
            </div>
        </form>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary">&copy; MovieMarket</span>
        </footer>
    </div>
</body>
</html>

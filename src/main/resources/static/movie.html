<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU90FeRpok6YCtnYmDr5pN1yT2bRjXhOJMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">

        <header class="pb-3 mb-4 border-bottom">
            <a href="/welcome.html" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                     fill="currentColor" class="bi bi-box-seam me-2" viewBox="0 0 16 16">
                    <path d="M8 1.5a.5.5 0 0 0-.5.5v1.5a.5.5 0 0 0 .5.5H15a.5.5 0 0 0 .5-.5V2a.5.5 0 0 0-.5-.5H8ZM1 2a.5.5 0 0 1 .5-.5H7.5a.5.5 0 0 1 .5.5v1.5a.5.5 0 0 1-.5.5H1.5A.5.5 0 0 1 1 3.5V2Zm7.5 3a.5.5 0 0 0-.5.5V11a.5.5 0 0 0 .5.5h6.5a.5.5 0 0 0 .5-.5V5.5a.5.5 0 0 0-.5-.5H8.5Zm-7.5 0a.5.5 0 0 1 .5-.5H7.5a.5.5 0 0 1 .5.5V11a.5.5 0 0 1-.5.5H1.5A.5.5 0 0 1 1 11V5.5Zm7.5 7a.5.5 0 0 0-.5.5v2.5a.5.5 0 0 0 .5.5h6.5a.5.5 0 0 0 .5-.5V13a.5.5 0 0 0-.5-.5H8.5Zm-7.5 0a.5.5 0 0 1 .5-.5H7.5a.5.5 0 0 1 .5.5v2.5a.5.5 0 0 1-.5.5H1.5A.5.5 0 0 1 1 15.5V13Z"/>
                </svg>
                <span class="fs-4">ProductMarket</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">제품 목록</h1>
                <p class="col-md-8 fs-4">ProductMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch text-center">
            <div class="col-md-4" th:each="product : ${productList}">
                <img th:src="${product.imagePath}" class="img-fluid" alt="상품 이미지">
                <h3 th:text="${product.name}"></h3>
                <p th:text="${product.manufacturer} + ' | ' + ${product.category}"></p>
                <p th:text="${product.description}" class="text-start"></p>
                <p th:text="${product.price} + '원'"></p>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary">&copy; ProductMarket</span>
        </footer>

    </div>
</body>
</html>
